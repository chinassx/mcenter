syntax = "proto3";

package infraboard.mcenter.namespace;
option go_package = "github.com/infraboard/mcenter/apps/namespace";

import "github.com/infraboard/mcube/pb/page/page.proto";

// Service todo
service RPC {
	rpc QueryNamespace(QueryNamespaceRequest) returns(NamespaceSet);
	rpc DescribeNamespace(DescriptNamespaceRequest) returns(Namespace);
}

enum Visible {
    // 默认空间是私有的
    PRIVATE = 0;
	// PUBLIC  公开的空间, 对所有人可见
	PUBLIC = 1;
}

// Namespace tenant resource container
message Namespace {
    // 空间Id
    // @gotags: bson:"_id" json:"id"
    string id = 1;
    // 创建时间
    // @gotags: bson:"create_at" json:"create_at"
    int64 create_at = 2;
    // 项目修改时间
    // @gotags: bson:"update_at" json:"update_at"
    int64 update_at = 3;
    // 空间定义
    // @gotags: bson:"spec" json:"spec"
    CreateNamespaceRequest spec = 4;
}

message CreateNamespaceRequest {
    // 所属域ID
    // @gotags: bson:"domain" json:"domain"
    string domain = 1;
    // 空间名称, 不允许修改
    // @gotags: bson:"name" json:"name"
    string name = 2;
    // 空间负责人
    // @gotags: bson:"owner" json:"owner"
    string owner = 3;
    // 禁用项目, 该项目所有人暂时都无法访问
    // @gotags: bson:"enabled" json:"enabled"
    bool enabled = 4;
    // 项目描述图片
    // @gotags: bson:"picture" json:"picture"
    string picture =5;
    // 项目描述
    // @gotags: bson:"description" json:"description"
    string description = 6;
    // 空间可见性, 默认是私有空间
    // @gotags: bson:"visible" json:"visible"
    Visible visible = 7;
    // 扩展信息
    // @gotags: bson:"meta" json:"meta"
    map<string,string> meta = 8;
}

message NamespaceSet {
    // 总数量
    // @gotags: json:"total"
    int64 total = 1;
    // 列表
    // @gotags: json:"items"
    repeated Namespace items = 2;
}

// QueryNamespaceRequest 查询应用列表
message QueryNamespaceRequest {
    // 分页请求
    // @gotags: json:"page"
    infraboard.mcube.page.PageRequest page = 1;
    // 域
    // @gotags: json:"domain"
    string domain = 2;
    // 空间的名称
    // @gotags: json:"name"
    repeated string name = 5;
    // 该用户加入的空间
    // @gotags: json:"username"
    string username  = 6;
}

// DescriptNamespaceRequest 查询应用详情
message DescriptNamespaceRequest {
    // 域
    // @gotags: json:"domain"
    string domain = 2;
    // 名称
    // @gotags: json:"name"
    string name = 1;
}

// DeleteNamespaceRequest todo
message DeleteNamespaceRequest {
    // 域
    // @gotags: json:"domain"
    string domain = 2;
    // 名称
    // @gotags: json:"name"
    string name = 1;
}